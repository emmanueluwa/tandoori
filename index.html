<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crayford Tandoori</title>
  </head>
  <body class="text-base bg-rose-900">
    <!-- navbar -->
    <nav class="bg-gray-100">
      <div class="max-w-6xl mx-auto border px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <!-- logo -->
            <div>
              <a href="#" class="flex items-center py-5 px-2 text-gray-700">
                <img class="h-6 w-6 mr-2" src="./public/images/cattan.png" />
                <span class="font-bold">Catford Tandoori</span>
              </a>
            </div>

            <!-- primary nav  -->
            <div class="hidden md:flex items-center space-x-4">
              <a href="" class="py-5 px-3 text-gray-700 hover:text-gray-900"
                >Menu</a
              >
              <a href="" class="py-5 px-3 text-gray-700 hover:text-gray-900"
                >About us</a
              >
              <a href="" class="py-5 px-3 text-gray-700 hover:text-gray-900"
                >Upcoming events</a
              >
            </div>
          </div>

          <!-- secondary nav  -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="" class="py-5 px-3">Contact us</a>
            <a href="" class="py-5 px-3"
              ><i class="fa fa-facebook-square h-6 w-6"></i>
            </a>
          </div>

          <!-- mobile button  -->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- mobile menu  -->
      <div class="mobile-menu hidden md:hidden">
        <a href="" class="block py-4 px-4 text-sm hover:bg-gray-200">Menu</a>
        <a href="" class="block py-4 px-4 text-sm hover:bg-gray-200"
          >Upcoming events</a
        >
        <a href="" class="block py-4 px-4 text-sm hover:bg-gray-200"
          >About us</a
        >
      </div>
    </nav>

    <!-- content -->
    <div class="py-32 text-center">
      <h2 class="font-extrabold text-4xl">tan</h2>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
